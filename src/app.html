<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="description" content="Simple Bible PWA backed by the ESV API" />
		<meta name="theme-color" content="oklch(37% 0.013 285.805)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<base href="/" />

		<title>Bible App</title>

		<link href="%sveltekit.assets%/favicon.ico" rel="icon" />
		<link href="%sveltekit.assets%/manifest.json" rel="manifest" />
		<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet" />

		%sveltekit.head%

		<script>
			const prevLocation = localStorage.getItem('prev-location');

			if (prevLocation && window.location.pathname !== prevLocation) {
				window.location.pathname = prevLocation;
			}
		</script>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
